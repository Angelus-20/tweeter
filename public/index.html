<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <span lass="tweetpost">Write a new tweet</span>
      <i class="fa-solid fa-angles-down" data-id="arrow-icon"></i>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Angelus</h2>
      <h4>@Angelus</h4>
    </div>
  </header>
  <div>
    <!-- Page-specific (main) content here -->
    <main class="container">

      </form>
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label>What are you humming about?</label>
          <input type="text" id="tweet-text" name="tweetContent">
          <hr class="divider">
          <div class="counter-container">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" id="tweet-counter">140</output>
          </div>
          </section>
          <section>
            <article class="tweet">
              <header class="tweet-header">
                <img src="/images/profile-hex.png">
                <h3>Angelus</h3>
                <span>@Angelus</span>
              </header>
              <div class="tweet-content">
                <p>This is the content of the tweet. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
              <footer class="tweet-footer">
                <span><i class="far fa-solid fa-comment"></i> 5</span>
                <span><i class="fas fa-retweet"></i> 10</span>
                <span><i class="far fa-solid fa-heart"></i> 15</span>
                <span><i class="fas fa-share"></i></span>
              </footer>
            </article>
          </section>
        </form>
    </main>
  </div>
</body>

</html>
